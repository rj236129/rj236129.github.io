<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RJ Excel AI ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    #chatbox {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    .message {
      margin: 10px 0;
    }
    .user { text-align: right; color: #0066cc; }
    .ai { text-align: left; color: #444; }
    #inputArea {
      text-align: center;
      margin-top: 20px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ¤– RJ Excel AI ChatBot</h2>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_URL = "https://62fb61d0-0c4d-4ff3-9aca-a00475724769-00-tmi7p0j091ay.riker.replit.dev/chat";

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.innerText = `${sender === "user" ? "You" : "AI"}: ${text}`;
      document.getElementById("chatbox").appendChild(div);
      document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage("ai", data.reply || data.error || "No response");
      } catch (err) {
        appendMessage("ai", "Error: " + err.message);
      }
    }
  </script>
</body>
</html>
